<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <h3><u><i>Demo</i></u></h3>
        <h4>calculator</h4>
        <div class="calculatorSurface">
            <div id="display"></div>
            <div id="panel">
                <div id="panelContainer">
                    <button id="but1" class="btn">1</button>
                    <button id="but2" class="btn">2</button>
                    <button id="but3" class="btn">3</button>
                    <button id="add" class="btn func">+</button>
                    <button id="but4" class="btn">4</button>
                    <button id="but5" class="btn">5</button>
                    <button id="but6" class="btn">6</button>
                    <button id="sub" class="btn func">-</button>
                    <button id="but7" class="btn">7</button>
                    <button id="but8" class="btn">8</button>
                    <button id="but9" class="btn">9</button>
                    <button id="multiple" class="btn func">*</button>
                    <button id="but0" class="btn">0</button>
                    <button id="reset" class="btn func">
                        <div>AC</div>
                    </button>
                    <button id="result" class="btn func">=</button>
                    <button id="divide" class="btn func">/</button>



                </div>
            </div>
        </div>
        <script src="./calculator.js"></script>
</body>

</html>
