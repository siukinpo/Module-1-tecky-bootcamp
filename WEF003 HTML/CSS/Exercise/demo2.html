<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            --theme-color: #1bbcab;
        }

        .card {
            border: 1px solid gray;
            border-radius: 0.75rem;
        }

        #restart-game-button {
            width: 100%;
            border: 0;
            background-color: transparent;

        }

        .footer {
            text-align: end;
            font-style: italic;
            color: gray;
            padding: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="" controls>
            controls
        </div>
        <div class="players">
            x o
        </div>
        <div class="current-player">
            x turn
        </div>
        <div class="current-player">
            cyan game border-radius
        </div>
        <div class="game-board">
            cyan game board
        </div>
        <button id="restart-game-button">restart game</button>
    </div>
    <div class="footer">
        Feedback
    </div>
</body>

</html>
